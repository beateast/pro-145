<!DOCTYPE html>
<html>
    <head>
        <title>3d shapes</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-cylinder position="5 10 15" color="blue" rotation="10 50 40" radius="2" ></a-sphere>
            <a-sphere position="-10 40 50" src="Moon.jpg" radius="4"></a-cylinder>
            <a-box position="3 5 -2" color="grey" rotation="10 45 -90" scale="2 2 2"></a-box>

        </a-scene>
    </body>
</html>
